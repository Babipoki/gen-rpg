<h1>Senses Generator</h1>
<div class="generator">
    <table id="senses">
        <tr>
            <th style="width: 5%">Lock?</th>
            <th style="width: 20%">Category</th>
            <th style="width: auto;">Result</th>
        </tr>
        <tr>
            <td><input type="checkbox" id="lockSmell"></td>
            <td>Smell</td>
            <td id="resultSmell"></td>
        </tr>
        <tr>
            <td><input type="checkbox" id="lockSight"></td>
            <td>Sight</td>
            <td id="resultSight"></td>
        </tr>
        <tr>
            <td><input type="checkbox" id="lockTouch"></td>
            <td>Touch</td>
            <td id="resultTouch"></td>
        </tr>
        <tr>
            <td><input type="checkbox" id="lockSound"></td>
            <td>Sound</td>
            <td id="resultSound"></td>
        </tr>
        <tr>
            <td><input type="checkbox" id="lockTaste"></td>
            <td>Taste</td>
            <td id="resultTaste"></td>
        </tr>
    </table>

    <button id="myBtn" onclick="generateSenses()">Generate</button>

</div>
