<div class="generator">

    <label for="nation">Nation:</label>
            <select id="nation">
                <option value="random">Random</option>
                <option value="feretti">Feretti Kingdom</option>
                <option value="ekkionlor">Ekkionlor</option>
                <option value="junjian">Junjian Empire</option>
            </select>

    <label for="race">Race:</label>
        <select id="race">
            <option value="random">Random</option>
            <option value="human">Human</option>
            <option value="youdel">Youdel</option>
        </select>
        <br>
    <div class="generatedContent character">
        <div id="result"></div>
    </div>

    <button onclick="generateCharacter(document.getElementById('nation').value, document.getElementById('race').value)">Generate another...</button>

</div>
